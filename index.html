<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>JS Questionnaire</title>
    <link rel="stylesheet" href="./app/app.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="questionnaire-heading">
        <h1>Presentation Skills Questionnaire</h1>
    </div>
    <div id="questionnaire-container">
        <form action="submit" id="form-container">
            <table id="questionnaire-table">

                <thead>
                    
                    <tr>
                        <th scope="col" rowspan="2" colspan="4"></th>
                        <th scope="col" colspan="2" class="rating-scale-header">ANSWER</th>
                    </tr>

                    <!-- The radio button headings -->
                    <tr>
                        <th scope="col" rowspan="2">AGREE</th>
                        <th scope="col" rowspan="2">DISAGREE</th>
                    </tr>
                    <tr>
                        <th scope="col" class="questions-number">#</th>
                        <th scope="col" class="questions-header" colspan="3">QUESTIONS</th>
                    </tr>
                </thead>

                <!-- This section contains questions which can be updated as need be -->
                <tbody id="tbody">
                    <!-- QUESTIONS GO HERE -->
                </tbody>
            </table>

            <!-- Progress bar to track the progress of the form i.e how much % completed -->
            <div id="progress-div">
                <label id="progress-label">PROGRESS:</label>
                <progress id="progress" max="100" value="2"></progress>
            </div>

            <!-- This section calculates score and displays onto the screen, also contains refresh button -->
            <div id="score-div">
                <input type="button" id="result-button" value="CALCULATE SCORE" onClick="calResult()">&nbsp;&nbsp;
                <button type="button" id="reset-button" onClick="resetQuestionnaire()"><i class="fa fa-repeat"></i></i>
                    RESET</button>
            </div>
        </form>

        <!-- RESULTS SECTION after the result button is clicked -->
        <div id="result-div" class="hidden">
            <h1 id="result-heading">Your Result</h1>
            <!-- <h2 id="result-score-heading">SCORE: 0</h2> -->
            
            <table id="show-results">
                <thead>
                    <tr id="show-results-heading" class="show-results-row show-results-column">
                        <th>Category</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="./app/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>

</html>
