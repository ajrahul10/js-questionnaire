<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Styles</title>
    <link rel="icon" href="./assets/svg/favicon.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="./app/app.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>

<body>
    <main>
        <div id="questionnaire-heading">
            <h1>Social Style Questionnaire</h1>
        </div>
        <div id="questionnaire-container">
            <form action="submit" id="form-container">

                <!-- Progress bar to track the progress of the form i.e how much % completed -->
                <div id="progress-div">
                    <label id="progress-label">PROGRESS:</label>
                    <progress id="progress" max="100" value="2"></progress>
                </div>

                <table id="questionnaire-table">
                    <thead>
                        <tr>
                            <th scope="col" rowspan="2" colspan="3"></th>
                            <th scope="col" colspan="4" class="rating-scale-header">ANSWER</th>
                            <th scope="col" rowspan="2" colspan="2"></th>
                        </tr>

                        <!-- The radio button headings -->
                        <tr>
                            <th scope="col" rowspan="2">Strongly Agree</th>
                            <th scope="col" rowspan="2">Somewhat Agree</th>
                            <th scope="col" rowspan="2">Somewhat Disagree</th>
                            <th scope="col" rowspan="2">Strongly Disagree</th>
                        </tr>
                        <tr>
                            <th scope="col" class="questions-number">#</th>
                            <th scope="col" class="questions-header" colspan="2"></th>
                            <th scope="col" class="questions-header" colspan="2"></th>
                        </tr>
                    </thead>

                    <!-- This section contains questions which can be updated as need be -->
                    <tbody id="tbody">
                        <!-- QUESTIONS GO HERE -->
                    </tbody>
                </table>

                <!-- This section calculates score and displays onto the screen, also contains refresh button -->
                <div id="score-div">
                    <input type="button" class="hidden" id="result-button" value="CALCULATE SCORE" onClick="calResult()" disabled>
                    <button id="nextPage" type="button" onclick="paginateNextQuestions()">NEXT&nbsp;
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                          </svg>
                    </button>
                    <button type="button" id="reset-button" onClick="resetQuestionnaire()"><i class="fa fa-repeat"></i></i>
                        RESET</button>
                </div>
            </form>
            
            <div id="download" class="hidden">
                <button class="downloadPDF" onclick="downloadPDF()">PDF result &nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                  </svg></button>
            </div>

            <!-- RESULTS SECTION after the result button is clicked -->
            <div id="result-div" class="hidden">
                <h1 id="result-heading">YOUR RESULT</h1>
                <div id="result-title"></div>
                
                <div id="show-results">
                    <div id="result-image">
                        <!-- Results image go here -->
                        <!-- <img src="./assets/svg/amiable.svg" />  -->
                    </div>
                    <div id="expressives">
                        <div class="show-results-heading" ></div>
                        <div class="show-results-content">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="./app/app.js"></script>
    <script src="./app/content.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>

</html>
