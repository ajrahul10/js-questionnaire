<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQ Skills</title>
    <link rel="stylesheet" href="./app/app.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>

<body>
    <main>
        <div id="questionnaire-heading">
            <h1>Emotional Intelligence Skills Assessment</h1>
        </div>
        <div id="questionnaire-container">
            <form action="submit" id="form-container">

                <!-- Progress bar to track the progress of the form i.e how much % completed -->
                <div id="progress-div">
                    <label id="progress-label">PROGRESS:</label>
                    <progress id="progress" max="100" value="2"></progress>
                </div>

                <table id="questionnaire-table">
                    <thead>
                        <tr>
                            <th scope="col" rowspan="2" colspan="4"></th>
                            <th scope="col" colspan="5" class="rating-scale-header">ANSWER</th>
                        </tr>

                        <!-- The radio button headings -->
                        <tr>
                            <th scope="col" rowspan="2">Very seldom or not true of me</th>
                            <th scope="col" rowspan="2">Seldom true of me</th>
                            <th scope="col" rowspan="2">Sometimes true of me</th>
                            <th scope="col" rowspan="2">Often true of me</th>
                            <th scope="col" rowspan="2">Very often true of me or true of me</th>
                        </tr>
                        <tr>
                            <th scope="col" class="questions-number">#</th>
                            <th scope="col" class="questions-header" colspan="3">QUESTIONS</th>
                        </tr>
                    </thead>

                    <!-- This section contains questions which can be updated as need be -->
                    <tbody id="tbody">
                        <!-- QUESTIONS GO HERE -->
                    </tbody>
                </table>

                <!-- This section calculates score and displays onto the screen, also contains refresh button -->
                <div id="score-div">
                    <input type="button" class="hidden" id="result-button" value="CALCULATE SCORE" onClick="calResult()" disabled>
                    <button id="nextPage" type="button" onclick="paginateNextQuestions()">NEXT&nbsp;
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                          </svg>
                    </button>
                    <button type="button" id="reset-button" onClick="resetQuestionnaire()"><i class="fa fa-repeat"></i></i>
                        RESET</button>
                </div>
            </form>

            <!-- RESULTS SECTION after the result button is clicked -->
            <div id="result-div" class="hidden">
                <h1 id="result-heading">YOUR RESULT</h1>
                <!-- <h2 id="result-score-heading">SCORE: 0</h2> -->
                
                <div id="show-results">
                    <figure class="highcharts-figure">
                        <div id="container"></div>
                    </figure>
                    <div id="strength-container">
                        <h2>Your strength area is</h2>
                        <h3 id="strength-area"></h3>
                        <div id="strength-svg"></div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="./app/components/graph.js"></script>
    <script src="./app/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>

</html>
